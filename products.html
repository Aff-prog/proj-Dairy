<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Dairy Delights</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>
            <!-- <i class="fas fa-leaf"></i> -->
            <a href="index.html" class="site-title">Dairy Delights</a>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="products-header">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search products...">
            </div>
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="dairy">Dairy</button>
                <button class="filter-btn" data-category="icecream">Ice Cream</button>
                <button class="filter-btn" data-category="desserts">Desserts</button>
                <button class="filter-btn" data-category="beverages">Beverages</button>
            </div>
        </div>
        <div id="product-list" class="product-grid"></div>
    </main>

    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
